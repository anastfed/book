{% extends 'mainapp/base.html'%}

{% block title %}
    <title>Вышедшие книги</title>
{% endblock %}

{% block content %}
<div class="published_books">
    <h1>Недавно вышедшие книги</h1>

    <h3>Книги за май-июнь 2020 года</h3>
    <ul>
        {% for published_book in published_books %}
            <li>
                {{published_book.title}} {{published_book.content}}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
